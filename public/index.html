<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Dropmail</title>
    <link href='css/dropmail.css' rel='stylesheet'>
  </head>

  <body>
    <div class='container'>
      <div class='row'>
        <div class='span12'>
          <div class='navbar'>
            <ul class='nav pull-right actions'>
              <li><a href='#'>Features</a></li>
              <li><a href='#'>Pricing</a></li>
            </ul>
          </div>
          <div class='header-logo'>
            <a href='/'>Dropmail</a>
          </div>
        </div>
      </div>

      <div class='row'>
        <div class='span9'>
          <h1>Powerful transactional email management</h1>
          <p class='lead'>Empowering people to get shit done</p>
        </div>

        <div class='span3'>
          <form action='/users' class='signup'>
            <input type='text' name='name' placeholder='First Last'>
            <input type='text' name='email' placeholder='user@example.com'>
            <input type='password' name='password' placeholder='••••••••'>
            <button class='btn btn-primary' type='submit'>Sign Up</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
