<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Dropmail</title>
    <style>
      * {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 20px;
      }

      body {
        background-color: #2c76b6;
        padding: 0;
        margin: 0;
      }

      button,
      input {
        border-radius: 5px;
        background-color: #fff;
        padding: 5px;
      }

      input#name {
        width: 235px;
      }

      footer {
        margin: 20px 0;
      }

      #container {
        margin: 0 auto;
        width: 300px;
        text-align: center;
      }

      #logo {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div id='container'>

      <div id='logo'>
        <img src='images/logo.png' width='250' alt='Dropmail'>
      </div>

      <form id='signup' action='#'>
        <label>
          <input type='text' id='name' name='name' placeholder='John Doe' data-dropmail='name'>
        </label>

        <label>
          <input type='text' id='email' name='email' placeholder='you@example.com' data-dropmail='email'>
        </label>
        <button type='submit' data-dropmail='submit'>Submit</button>
      </form>

      <footer>
        &copy; 2013 Barrel Age Inc.
      </footer>
    </div>
  </body>
</html>
